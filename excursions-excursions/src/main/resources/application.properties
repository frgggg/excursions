server.port = 8090

spring.datasource.url=jdbc:postgresql://localhost/feda_db
spring.datasource.username=feda_u
spring.datasource.password=feda_p

spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate

spring.flyway.enable=true
spring.flyway.baseline-on-migrate = true

logging.level.org.springframework.web=ERROR
logging.level.com.excursions.excursions=DEBUG

# Places settings:
excursions-places.url = http://localhost:8080/place
excursions-places.api-check = /check

# User settings:
excursions-users.url = http://localhost:8070/user
excursions-users.api-coins-up-by-excursion = /{id}/coins-up-by-excursion
excursions-users.api-coins-down-by-excursion = /{id}/coins-down-by-excursion

# Delete excursion
excursion.ended.after-day = 5
excursion.ended.quartz = 0/30 * * ? * * *
excursion.wrong-by-places.quartz = 0/20 * * ? * * *

# Drop ticket by user before stop
ticket.drop-by-user-before-stop.day = 2

# Delete not active tickets
tickets.delete.quartz = 0/40 * * ? * * *

